

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Editar Usuario</h1>


<div class="container" style="width: 50%;">
    <form (ngSubmit)="editar(form)" #form="ngForm" class="space-y-4">

        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
            <div class="relative mt-1">
                <input type="text" id="nombre" class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" name="nombre" [(ngModel)]="nombre">
                <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7a4 4 0 01-8 0M4 20v-4a4 4 0 014-4h12a4 4 0 014 4v4"/>
                </svg>
            </div>
        </div>

        <div>
            <label for="correo" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <div class="relative mt-1">
                <input type="email" id="correo" class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" name="correo" [(ngModel)]="correo">
                <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0H8m8 4H8M6 4h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2z"/>
                </svg>
            </div>
        </div>

        <div>
            <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <div class="relative mt-1">
                <input type="password" id="contrasena" class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" name="contrasena" [(ngModel)]="contrasena">
                <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v4m0 0v4m0-4h4m-4 0H8m8 4H8m8 4H8"/>
                </svg>
            </div>
        </div>

        <div>
            <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
            <div class="relative mt-1">
                <select id="rol" class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" name="rol" [(ngModel)]="rol">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
                <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
                </svg>
            </div>
        </div>

        <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <div class="relative mt-1">
                <input type="number" id="telefono" class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" name="telefono" [(ngModel)]="telefono">
                <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3m0 18l3.86-5.14A4.992 4.992 0 009 14"/>
                </svg>
            </div>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
            Editar
        </button>
    </form>
</div>
</div>
